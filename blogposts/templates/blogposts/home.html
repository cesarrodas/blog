{% extends 'beginning.html' %}
{% block content %}
<h2>Latest Posts</h2>

{% for BlogPost in BlogPosts.all %}
  <h1>ID: {{ BlogPost.id }}</h1>
  <h1><a href="{% url 'posts_detail' BlogPost.id %}">{{ BlogPost.title }}</a></h1>
  <br/>
  {{ BlogPost.pub_date_pretty }}
  <br/>
  <img id="post_header" src="{{ BlogPost.image.url }}" />
  <br/>
  {{ BlogPost.description }}
  <br/>
  <br/>
{% endfor %}
{% endblock %}
