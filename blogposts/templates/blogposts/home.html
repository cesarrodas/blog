{% extends 'beginning.html' %}
{% block content %}
<h2>Latest Posts</h2>

{% for BlogPost in BlogPosts.all %}
  <h1>ID: {{ BlogPost.id }}</h1>
  <a href="{% url 'posts_detail' BlogPost.id %}">{{ BlogPost.title }}</a>
  <br/>
  {{ BlogPost.pub_date_pretty }}
  <br/>
  <img src="{{ BlogPost.image.url }}" />
  <br/>
  {{ BlogPost.summary | safe }}
  <br/>
  <br/>
{% endfor %}
{% endblock %}
